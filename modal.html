<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<link href="css/screen.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="css/stars.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/ng-tag-cloud.css">
	<!-- tag-cloud default css -->
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/customised.css" type="text/css" />
	<link rel="stylesheet" href="css/star-rating.css" type="text/css" />
</head>

<body>

	<!--	<div ng-app='machineLearningRecommender' ng-controller='videoCtrl'>-->
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
		<h2 style="color:#000000 ! important;" align="center">Query : {{selected.query}}</h2>
		<!--		<h4> Document Title: {{ selected.title}} </h4>-->
		<div ng-repeat="rating in ratings">
			<div star-rating rating-value="rating.current" max="rating.max" on-rating-selected="getSelectedRating(rating)"></div>
			<p>Rating : {{rating.current}} / {{rating.max}}</p>
		</div>
	</div>

	<div class="modal-body">
		<iframe id="iframepdf" ng-src={{selected.url}} width="100%" height="590"></iframe>
	</div>

	<div class="modal-footer">
		<!--		<p>Click close to go back to the list of documents-->
		<button class="btn btn-default" type="button" ng-click="ok()">Close</button>
		<!--		</p>-->
	</div>
	<!--	</div>-->

	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/angular/angular.js" type="text/javascript"></script>
	<script src="bower_components/angular-filter/dist/angular-filter.js" type="text/javascript"></script>
	<script src="bower_components/angular-rating/src/angular-rating.js" type="text/javascript"></script>
	<script src="js/ui-bootstrap-tpls-2.2.0.min.js"></script>
	<script src="bower_components/elasticsearch/elasticsearch.angular.js" type="text/javascript"></script>
	<!-- Scripts -->
	<script type="text/javascript" src="js/script.js?r=113"></script>


	<!-- Bootstrap core JavaScript   ================================================== -->
	<!-- Placed at the end of the document so the pages load faster
    				<script src="js/jquery-1.11.3.min.js"></script> -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<!--  <script src="js/angular-ui-bootstrap-modal.js"></script> -->

	<!--AngularUI Bootstrap-->
	<script src="js/ui-bootstrap-tpls-1.1.1.min.js"></script>

</body>

</html>
